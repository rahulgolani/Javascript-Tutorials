<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <title>Welcome to Dragon Travels</title>
</head>

<body>
  <div id="message" class="form-group">

  </div>
  <div class="container">
    <h1>Travel desk</h1>
    <form>
      <div id="nameDiv" class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter Your Name">
        <small id="emailValid" class="form-text text-muted invalid-feedback">
          <font color="crimson"> Enter a valid name!</font>
        </small>
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="car">Select Your Car</label>
        <select class="form-control" id="car">
          <option>BMW</option>
          <option>Mercedes</option>
          <option>Audi</option>
          <option>Rolls Royce</option>
          <option>Lamborghini</option>
        </select>
      </div>
      <div class="form-group">
        <label for="address">Enter Your Address</label>
        <textarea class="form-control" id="address" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="number">Enter Your Phone Number</label>
        <input type="text" class="form-control" id="number" placeholder="Enter Your Phone Number">
        <small id="phoneValid" class="form-text text-muted invalid-feedback">
          <font color="crimson">Phone digit must be 10 digit long</font>
        </small>
      </div>
      <div class="form-group">
        <label for="details">Any Other Details....</label>
        <textarea class="form-control" id="details" rows="3"></textarea>
      </div>
      <button type="button" id="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
<script src="main.js"></script>

</html>
